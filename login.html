<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Urban Energy</title>
    <link rel="stylesheet" href="css/uikit.gradient.css"/>
    <link rel="stylesheet" href="css/components/form-password.gradient.min.css"/>
</head>
<body>
<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/uikit.min.js"></script>
<script src="js/components/form-password.min.js"></script>

<nav class="uk-navbar">
    <div class="uk-hidden-small">
        <a href="#" class="uk-navbar-brand">Urban Energy</a>
        <ul class="uk-navbar-nav">
            <li><a href="#">Головна</a></li>
            <li><a href="#">Звіти</a></li>
            <li><a href="#">Про проект</a></li>
        </ul>
    </div>
    <div class="uk-visible-small">
        <a href="#offcanvas" class="uk-navbar-toggle" data-uk-offcanvas></a>
        <a href="#" class="uk-navbar-brand uk-navbar-center">Urban Energy</a>
    </div>
</nav>

<div class="uk-container uk-container-center uk-margin-top uk-responsive-width">

    <div class="uk-panel uk-panel-box uk-width-small-1-1 uk-width-medium-3-5 uk-width-large-1-2 uk-container-center">
        <form class="uk-form uk-form-stacked">
            <legend>Вхід</legend>
            <div class="uk-form-row">
                <label class="uk-form-label" for="login">Логін</label>
                <div class="uk-form-controls">
                    <input id="login" type="text" class="uk-width-*">
                </div>
            </div>
            <div class="uk-form-row">
                <label class="uk-form-label" for="password">Пароль</label>
                <div class="uk-form-password uk-width-*">
                    <input id="password" type="password" name="password" class="uk-width-*">
                    <a class="uk-form-password-toggle"
                       data-uk-form-password="{lblShow:'Показати', lblHide:'Скрити'}">Показати</a>
                </div>
            </div>
            <div class="uk-form-row uk-text-center">
                <div class="uk-button-group">
                    <button class="uk-button uk-button-success" type="submit">Відправити</button>
                    <button class="uk-button uk-button-primary" type="reset">Скинути</button>
                </div>
            </div>
        </form>
    </div>

    <div id="offcanvas" class="uk-offcanvas">
        <div class="uk-offcanvas-bar">
            <ul class="uk-nav uk-nav-offcanvas uk-nav-parent-icon" data-uk-nav>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Звіти</a></li>
                <li><a href="#">Про проект</a></li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
